{% extends "base.html" %}

{% block title %}PartyTime Events{% endblock %}

{% block content %}
<h1 class="text-center display-4">PartyTime Events!</h1>
<div class="row">
{% for event in events %}
<div class="col-12 col-sm-6 col-md-4 col-lg-3">
<a href="{{ url_for('show_events', event_id=event['event_id']) }}">
<div class="card my-3" style="width: 14rem;">
    <img class="card-img-top" 
    src="{{ url_for('static', filename=event['image_path']) }}" alt="{{ event['name'] }}">
    </a>
    <div class="card-body">
        <!-- formatted as the card method showed in class --> 
        <h2>{{ event['name'] }}</h2>
        <p>{{ event['date'] }} at {{ event['start_time'] }}</p>
    </div>
</div>
</div>
{% endfor %}
</div>
<div class="d-flex justify-content-center">
    <a href="{{ url_for('add_events')}}" class="btn btn-primary">Add an Event!</a>
</div>
{% endblock %}
